<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario de Empanadas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="inventory-container">
    <h1>Gesti칩n de Inventario de Empanadas</h1>

    <div class="inventory-content">
      <!-- Columna izquierda: Tabla y botones -->
      <div class="left-column">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Inventario</th>
              <th>Cantidad Vendida</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="empanada-table">
            <!-- Filas generadas din치micamente -->
          </tbody>
        </table>

        <div class="buttons-container">
          <button id="registrar-venta">Registrar Venta</button>
          <button id="reiniciar-venta">Reiniciar Venta</button>
          <button id="agregar-producto">Agregar Producto</button>
          <button id="reiniciar-total">Reiniciar Total</button>
        </div>
      </div>

      <!-- Columna derecha: Informaci칩n de ventas e inventario -->
      <div class="right-column">
        <h2>Venta Reciente: <span id="venta-reciente">0</span> COP</h2>
        <h2>Total Vendido Hoy: <span id="total-venta-dia">0</span> COP</h2>
        <h2>Total de Empanadas Vendidas Hoy: <span id="total-empanadas-vendidas">0</span></h2>
        <h2>Empanadas Restantes</h2>
        <ul id="inventario-restante">
          <!-- Lista generada din치micamente -->
        </ul>
        <h2>Ventas de la Semana</h2>
        <ul id="ventas-semana">
          <!-- Ventas diarias -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Modal para agregar/editar productos -->
  <div id="producto-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Agregar Producto</h2>
      <form id="producto-form">
        <label for="producto-nombre">Nombre:</label>
        <input type="text" id="producto-nombre" required>
        <label for="producto-precio">Precio:</label>
        <input type="number" id="producto-precio" min="0" required>
        <label for="producto-inventario">Inventario:</label>
        <input type="number" id="producto-inventario" min="0" required>
        <button type="submit" id="guardar-producto">Guardar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
